<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us Site 2</title>
    <meta
      name="description"
      content="Method 2 - Each Page as Own Directory Folder with Index.html within"
    />
  </head>

  <body>
    <!-- Place your Nav Links Here -->
    <nav>
      <!-- use UL LI and A for Nav Links within our NAV tag -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>
    <img src="../img/chicken3.jpeg"></br>
    <!-- Double Bonus - Add Contact Form Here -->
    <form  action="#" method="POST" name="ContactForm" target="_self">
      <fieldset>
      <legend>Contact us Here</legend>
      <label for="Name">Full Name</label><br/>
      <input type = "text" name = "Name" id = "FullName" required /><br/>
      <label for = "Questions"> What questions do you have for us?</label><br/>
      <textarea name="Questions" cols="50" rows="10"></textarea>
      </fieldset>
      <p>
      <input name="Submit" value="Submit Form" type="button" disabled />
      <button role="button">Contact Us</button>
      </p>
    </form>
  </body>
</html>
